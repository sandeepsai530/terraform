# headless service, normal service, statefulset
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: expense
  labels:
    app: mysql
    project: expense
    tier: db
spec:
  clusterIP: None # this makes headless service, direct POD - POD communication
  selector:
    app: mysql
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 3306 #service port
    targetPort: 3306
---
apiVersion: v1
kind: Service
metadata: 
  name: mysql
  namespace: expense
  labels:
    app: mysql
    project: expense
    tier: db
spec:
  selector:
    app: mysql
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: StatfulSet 
metadata: 
  name: mysql
  namespace: expense
spec:
  selector:
    matchLabels:
      app: mysql
      project: expense
      tier: db
  serviceName: "mysql-headless"
  replicas: 2
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: mysql
      project: expense
      tier: db
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: joindevops/mysql:1.0.0
        volumeMounts: 
        - name: mysql
          mountPath: /var/lib/mysql
    #instead of creating a PVC resource, you can directly provide in statefulset
  volumeClaimTemplates:
  - metadata:
      name: mysql
      namespace: expense
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi